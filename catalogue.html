<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
            color: #333;
        }

        .price {
            font-size: 20px;
            color: #2196F3;
            font-weight: bold;
        }

        .stock {
            color: #4CAF50;
            margin-top: 5px;
        }

        .out-of-stock {
            background: #f44336;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Product Catalogue</h1>
    
    <div id="loading" class="loading">Loading products...</div>
    <div id="products" class="products"></div>

    <script>
        // Fetch products from API
        fetch('/catalogue?shop_id=default_shop')
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                const container = document.getElementById('products');
                
                if (data.products && data.products.length > 0) {
                    data.products.forEach(product => {
                        const div = document.createElement('div');
                        div.className = 'product';
                        
                        const stockHTML = product.stock_quantity > 0 
                            ? `<div class="stock">In Stock: ${product.stock_quantity}</div>`
                            : '<div class="out-of-stock">Out of Stock</div>';
                        
                        div.innerHTML = `
                            <img src="${product.image_url}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <div class="price">â‚¹${product.selling_price}</div>
                            ${stockHTML}
                        `;
                        
                        container.appendChild(div);
                    });
                } else {
                    container.innerHTML = '<p style="text-align:center">No products available</p>';
                }
            })
            .catch(error => {
                document.getElementById('loading').innerHTML = 'Error loading products';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
